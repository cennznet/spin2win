[package]
name = "spin2win"
version = "0.1.0"
authors = ["Centrality Developers <developers@centrality.ai>"]
edition = "2018"

[dependencies]
contract-sdk = { git = "ssh://git@bitbucket.org/centralitydev/contract-sdk.git" }
ink_core = { path = "../ink/core" }
ink_lang = { path = "../ink/lang", features = ["generate-api-description"] }
ink_model = { path = "../ink/model" }
parity-codec = { version = "3.2", default-features = false, features = ["derive"] }

[lib]
name = "spin2win"
crate-type = ["cdylib"]

[features]
default = [
	"ink_lang/generate-api-description"
]
generate-api-description = [
	"ink_lang/generate-api-description"
]

[profile.release]
panic = "abort"
lto = true
opt-level = "z"
